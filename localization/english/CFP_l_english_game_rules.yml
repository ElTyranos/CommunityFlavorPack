l_english:
 
 game_rule_category_cfp: "@cfp_icon! $cfp_name$"
 
 rule_cfp_fullplate_helmets:0 "@cfp_icon! Community Flavor Pack : Full Plate Helmets"
 setting_default_cfp_fullplate_helmets:0 "Default"
 setting_default_cfp_fullplate_helmets_desc:0 "Characters at war are allowed to use full plate helmets that cover their faces."
 setting_never_cfp_fullplate_helmets:1 "#high Exposed faces#!"
 setting_never_cfp_fullplate_helmets_desc:0 "Characters will never use a full plate helmet and their face will always be visible."

 rule_cfp_trait_accessories:0 "@cfp_icon! Community Flavor Pack : Trait Accessories"
 setting_default_cfp_trait_accessories:0 "Default"
 setting_default_cfp_trait_accessories_desc:0 "Characters will use new kinds of head accessories based on their traits (eyeglasses, jewelry, tattoos, warpaints)."
 setting_never_cfp_trait_accessories:1 "#high Never#!"
 setting_never_cfp_trait_accessories_desc:0 "Characters will stick to vanilla accessories only (blindfolds, disfiguration mask, head bandage, eye patch)."
 
 rule_cfp_barbershop_unlocks:0 "@cfp_icon! Community Flavor Pack : Barbershop Expanded"
 setting_default_cfp_barbershop_unlocks:0 "Unlocked"
 setting_default_cfp_barbershop_unlocks_desc:0 "Barbershop is fully unlocked. Cloaks, legwear and all accessories will be listed to the player. This does not change AI clothing behaviour."
 setting_never_cfp_barbershop_unlocks:1 "#high Limited#!"
 setting_never_cfp_barbershop_unlocks_desc:0 "Barbershop behaviour remains the same as vanilla. Accessories and legwear can't be customized, cloaks have rank requirement. This does not change AI clothing behaviour."
 
 rule_cfp_fantasy:0 "@cfp_icon! Community Flavor Pack : Fantasy"
 setting_default_cfp_fantasy:0 "Default"
 setting_default_cfp_fantasy_desc:0 "Community Flavor Pack remains historically authentic."
 setting_barbershop_cfp_fantasy:1 "#high Barbershop Only#!"
 setting_barbershop_cfp_fantasy_desc:0 "Fantasy accessories are available via the barbershop (at the end of the list). AI will not use fantasy assets."
 setting_ai_cfp_fantasy:1 "#high Barbershop and AI#!"
 setting_ai_cfp_fantasy_desc:0 "AI will use fantasy assets and they will be available in the barbershop."
 
 rule_cfp_artifacts:0 "@cfp_icon! Community Flavor Pack : Artifacts"
 setting_default_cfp_artifacts:0 "Default"
 setting_default_cfp_artifacts_desc:0 "New custom artifacts are available. This may change gameplay experience but game balance is preserved as much as possible."
 setting_never_cfp_artifacts:1 "#high Never#!"
 setting_never_cfp_artifacts_desc:0 "Custom artifacts are disabled and won't be available."
 